<div class="container w-xxl w-auto-xs" ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t">{{app.name}}</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sistema de Boletim</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="UseName" class="form-control no-border" data-ng-model="loginData.userName" required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" data-ng-model="loginData.password" required>
                </div>
            </div>
            <button type="submit" ladda="loadingLogin" data-style="zoom-in" class="btn btn-lg btn-primary btn-block" data-ng-click="login()" ng-disabled='form.$invalid'>Log in</button>
            <div class="line line-dashed"></div>
        </form>
    </div>
</div>
